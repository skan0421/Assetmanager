        .bg-decoration:nth-child(1) {

            height: 300px;
            background: var(--success-color);
            top: 10%;
            left: 10%;

        }

        .bg-decoration:nth-child(2) {

            height: 200px;
            background: var(--warning-color);

    <script>
        // ÌÖåÎßà ÌÜ†Í∏Ä Í∏∞Îä•
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï†ÄÏû•Îêú ÌÖåÎßà Ï†ÅÏö©
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        });

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥¥Í∏∞/Ïà®Í∏∞Í∏∞
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Î°úÎî© ÏÉÅÌÉú ÌÜ†Í∏Ä
        function toggleLoading(isLoading) {
            const button = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const buttonText = document.getElementById('button-text');
            
            if (isLoading) {
                loading.style.display = 'inline-block';
                buttonText.style.opacity = '0.7';
                button.disabled = true;
                button.style.cursor = 'not-allowed';
            } else {
                loading.style.display = 'none';
                buttonText.style.opacity = '1';
                button.disabled = false;
                button.style.cursor = 'pointer';
            }
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Í∞ÑÎã®Ìïú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!email || !password) {
                showError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            toggleLoading(true);
            
            try {
                // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî Ïó¨Í∏∞Ïóê API Ìò∏Ï∂ú
                await new Promise(resolve => setTimeout(resolve, 2000)); // 2Ï¥à ÎåÄÍ∏∞ (ÏãúÎÆ¨Î†àÏù¥ÏÖò)
                
                // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ÏãúÎÆ¨Î†àÏù¥ÏÖò
                if (email === 'demo@example.com' && password === 'demo123') {
                    alert('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
                    // Ïã§Ï†úÎ°úÎäî window.location.href = '/dashboard'; 
                } else {
                    showError('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
            } catch (error) {
                showError('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
            } finally {
                toggleLoading(false);
            }
        }

        // ÏÜåÏÖú Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        function handleSocialLogin(provider) {
            toggleLoading(true);
            
            // Ïã§Ï†ú Íµ¨ÌòÑÏóêÏÑúÎäî OAuth Î¶¨Îã§Ïù¥Î†âÏÖò
            setTimeout(() => {

        // ÌöåÏõêÍ∞ÄÏûÖ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
