spring:
  # 테스트 환경 설정
  config:
    activate:
      on-profile: test
  
  # 테스트용 H2 인메모리 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 5000
  
  # H2 Console 활성화 (테스트 시 디버깅용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # SQL 초기화 설정
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      continue-on-error: false

# MyBatis 설정
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.assetmanager.domain

# 로깅 설정 (테스트용)
logging:
  level:
    com.assetmanager: DEBUG
    com.assetmanager.mapper: DEBUG
    org.springframework: WARN
    org.springframework.test: DEBUG
    org.springframework.jdbc: DEBUG
    org.mybatis: DEBUG
    org.apache.ibatis: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"